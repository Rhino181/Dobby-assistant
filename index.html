<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dobby Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f9; color: #333; }
    h1 { color: #5a4fcf; }
    #chat { border: 1px solid #ddd; border-radius: 5px; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; background-color: #fff; }
    .user { color: #0056b3; text-align: right; margin: 8px 0; }
    .bot { color: #28a745; text-align: left; margin: 8px 0; }
    .error { color: #dc3545; font-style: italic; }
    #input-container { display: flex; }
    #query { flex-grow: 1; border: 1px solid #ccc; border-radius: 5px; padding: 10px; }
    button { padding: 10px 15px; border: none; background-color: #5a4fcf; color: white; border-radius: 5px; margin-left: 10px; cursor: pointer; }
    button:disabled { background-color: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>âš¡ Dobby AI Assistant</h1>
  <div id="chat"></div>
  <div id="input-container">
    <input type="text" id="query" placeholder="Ask something..." onkeyup="if(event.keyCode === 13) sendMessage()" />
    <button id="send-button" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const queryInput = document.getElementById("query");
    const chat = document.getElementById("chat");
    const sendButton = document.getElementById("send-button");

    async function sendMessage() {
      const query = queryInput.value.trim();
      if (!query) return;

      // Disable button and input to prevent spam
      sendButton.disabled = true;
      queryInput.disabled = true;

      // Display user message
      chat.innerHTML += `<div class="user"><b>You:</b> ${query}</div>`;
      queryInput.value = "";
      
      // Add a thinking indicator for the bot
      const thinkingDiv = document.createElement("div");
      thinkingDiv.className = "bot";
      thinkingDiv.innerHTML = "<b>Dobby:</b> Thinking...";
      chat.appendChild(thinkingDiv);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("/api/research", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const data = await response.json();
        
        if (!response.ok) {
            // If API returns an error, display it
            throw new Error(data.error || "An unknown error occurred.");
        }
        
        console.log("Response from Dobby:", data);
        thinkingDiv.innerHTML = `<b>Dobby:</b> ${data.reply}`;

      } catch (err) {
        console.error("Error fetching from /api/research:", err);
        thinkingDiv.innerHTML = `<b class="error">Dobby:</b> Oops! ${err.message}</div>`;
      } finally {
        // Re-enable button and input
        sendButton.disabled = false;
        queryInput.disabled = false;
        queryInput.focus();
        chat.scrollTop = chat.scrollHeight;
      }
    }
  </script>
</body>
</html>
